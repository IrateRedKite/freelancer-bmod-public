;This file specifically governs bonus loot in missions
;num_to_drop literally the number to drop, but I think PhantomLoot has more of an effect. A single figure simply duplicates the first for the second, as you'd expect.
;difficulty_range is related to the difficulty of the MISSION not the toughness of the NPC
;The weight values for a faction are added, a random number is picked within that range, then it runs through the loot in order until the accumulated weight exceeds the random number. (Not sure where faction weighting comes from?)
