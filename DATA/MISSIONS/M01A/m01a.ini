[Mission]
mission_title = 1
mission_offer = 1
reward = 2000
npc_ship_file = missions\m01a\npcships.ini

[NNObjective]
nickname = mlog_job
state = HIDDEN
type = ids, 21810

;Initializes everything when New Game is pressed
[Trigger]
nickname = tr_initialize_init
InitState = ACTIVE
Cnd_True = no_params
Act_ActTrig = tr_pop_job
Act_ActTrig = tr_land_removeship

;Waits 0.1 seconds, calls remove_playership and drops the player on Li03_01_Base
[Trigger]
nickname = tr_land_removeship
system = Li03
Cnd_Timer = 0.1
Act_ActTrig = remove_playership
Act_ForceLand = Li03_01_Base

[Trigger]
nickname = remove_playership
system = Li03
Cnd_SpaceExit = no_params
Act_SetShipAndLoadout = none, none

;Initiates an informational popup the player can close when they arrive on Denver.
[Trigger]
nickname = tr_pop_job
Cnd_BaseEnter = Li03_01_Base
InitState = ACTIVE
Act_Popupdialog = 21891, 21925, CLOSE
Act_ActTrig = pux_objectivepop
Act_ActTrig = li03_bar_enter

;Fires mlog_job when the popup window is closed.
[Trigger]
nickname = pux_objectivepop
Cnd_PopUpDialog = CLOSE
Act_SetNNObj = mlog_job

;Sets up the bar with Lt. Chad Games
[Trigger]
nickname = li03_bar_enter
system = Li03
Cnd_LocEnter = Bar, Li03_01_Base
Act_AddRTC = missions\m01a\m001a_li03_bar_init.ini, repeatable
Act_Popupdialog = 21892, 21930, CLOSE
Act_ActTrig = chad_offer

[Trigger]
nickname = chad_offer
system = Li03
Cnd_CharSelect = lt_chad_games, Bar, Li03_01_Base
Act_AddRTC = missions\m01a\M001a_s005a_Li01_01_offer.ini, repeatable
Act_AddAmbient = scripts\Bases\Li_01_Equipment_ambi_s005_music.thn, Equipment, Li01_01_Base
Act_AddAmbient = scripts\story\Li_01_Equipment_ambi_s005_ship_01.thn, Equipment, Li01_01_Base
Act_ActTrig = mrp_reject
Act_ActTrig = mrp_accept
Act_NNIds = 30015, HISTORY